<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adivina el número</title>
</head>

<body>
    <main class="container">
        <h1>Adivina el número </h1>
        <p>Introduce aquí tu número:</p>

        <form action="" class="container_2">
            <input type="number" name="input" id="input" class="js_userInput">
            <input type="submit" value="Prueba" class="js_submitBtn btn_style">
            <input type="text" name="user_attempt" id="user_attempt" class="js_userAttempt"
                placeholder="Escribe el número y dale a Prueba">
            <input type="text" name="numberOf_attempt" id="numberOf_attempt" class="js_numAttempt"
                placeholder="Número de intentos">
        </form>
    </main>

    <script type="text/javaScript" src="./js/main.js"></script>
</body>

</html>
